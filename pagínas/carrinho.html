<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<link rel="stylesheet" href="../css/stely.css">


  </head>
  <body>


    <header class="header">
    <div class="logo">
        <img src="../IMG/logodaloja.png" alt="logo UP1 gamers" />
    </div>
    <div class="search-box">
        <input type="text" placeholder="Buscar...">

    </div>
    <div class="icons">
        <img src="../IMG/chat.png" alt="Chat">
        <img src="../IMG/grocery-store.png" alt=" Carrinho">
        <img src="../IMG/user.png" alt=" perfil">
    </div>
</header>

<footer class="footer">
    <!--Área do rodapé que ficará os textos do lado esquerdo-->
    <div class="footer-texto">
        <p>Desenvolvido por victor gaabriel Pereira</p>
    </div>

    <!--Área Direita com as redes sociais-->
    <div class="footer-direito">
        <p>Conheça Nossas Redes Sociais</p>
        <div class="icons-sociais">
            <a href="">
                <img src="IMG/social.png" alt="Instagram">
            </a>
            <a href="">
                <img src="IMG/tik-tok.png" alt="Tiktok">
                <a href="">
                    <img src="IMG/communication.png" alt="facebook">
                </a>

                <img src="IMG/youtube.png" alt="youtube">
            </a>

</footer>


  </body>
